                    example: 1.0.0

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key
      description: API key authentication using Bearer token (recommended)
    ApiKeyHeader:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key authentication using custom header
    ApiKeyQuery:
      type: apiKey
      in: query
      name: api_key
      description: API key authentication using query parameter (less secure)

  schemas:
    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
        conversation_id:
          type: string
          format: uuid
        role:
          type: string
          enum: [user, assistant, system]
        content:
          type: string
        confidence:
          type: number
          format: float
          minimum: 0
          maximum: 1
        sources:
          type: array
          items:
            type: string
            format: uri
        created_at:
          type: string
          format: date-time
        intent:
          type: string
          enum: [features, pricing, troubleshoot, general]

    Conversation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tenant_id:
          type: string
          format: uuid
        session_id:
          type: string
        site_id:
          type: string
          format: uuid
        metadata:
          type: object
          additionalProperties: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        message_count:
          type: integer
        last_message_at:
          type: string
          format: date-time

    DocumentSource:
      type: object
      properties:
        id:
          type: string
          format: uuid
        url:
          type: string
          format: uri
        title:
          type: string
        site_id:
          type: string
          format: uuid
        chunk_count:
          type: integer
        token_count:
          type: integer
        last_crawled:
          type: string
          format: date-time
        status:
          type: string
          enum: [active, error, processing]
        created_at:
          type: string
          format: date-time

    WebhookEndpoint:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tenant_id:
          type: string
          format: uuid
        name:
          type: string
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
            enum: [conversation.started, message.sent, escalation.triggered, document.ingested]
        enabled:
          type: boolean
        secret:
          type: string
          writeOnly: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        last_delivery:
          type: string
          format: date-time
        delivery_success_rate:
          type: number
          format: float
          minimum: 0
          maximum: 100

    Site:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tenant_id:
          type: string
          format: uuid
        name:
          type: string
        domain:
          type: string
        verification_token:
          type: string
        verification_method:
          type: string
          enum: [meta_tag, html_file, dns]
        verification_status:
          type: string
          enum: [pending, verified, failed]
        created_at:
          type: string
          format: date-time
        verified_at:
          type: string
          format: date-time

    WidgetConfig:
      type: object
      properties:
        primary_color:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          default: '#7C3AED'
          description: Primary color for widget UI
          example: '#7C3AED'
        position:
          type: string
          enum: [bottom-right, bottom-left, top-right, top-left]
          default: bottom-right
          description: Position of chat bubble
        theme:
          type: string
          enum: [light, dark, auto]
          default: auto
          description: Widget color theme
        welcome_message:
          type: string
          default: " Hi there! How can I help you today?"
          description: Initial message shown to users
        ai_name:
          type: string
          default: "AI Assistant"
          description: Name of the AI assistant
        show_branding:
          type: boolean
          default: true
          description: Whether to show helpNINJA branding
        auto_open_delay:
          type: integer
          minimum: 0
          default: 0
          description: Delay in milliseconds before auto-opening (0 = disabled)
        voice:
          type: string
          enum: [friendly, professional, casual, formal]
          default: friendly
          description: AI voice/tone style

    TeamMember:
      type: object
      properties:
        user_id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [admin, support, viewer]
        status:
          type: string
          enum: [active, pending, suspended]
        joined_at:
          type: string
          format: date-time
        last_active:
          type: string
          format: date-time

    Analytics:
      type: object
      properties:
        period:
          type: string
        total_conversations:
          type: integer
        total_messages:
          type: integer
        average_confidence:
          type: number
          format: float
        escalation_rate:
          type: number
          format: float
        response_times:
          type: object
          properties:
            average:
              type: number
              format: float
              description: Average response time in milliseconds
            median:
              type: number
              format: float
            p95:
              type: number
              format: float
        top_intents:
          type: array
          items:
            type: object
            properties:
              intent:
                type: string
              count:
                type: integer
        daily_stats:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date
              conversations:
                type: integer
              messages:
                type: integer

    Pagination:
      type: object
      properties:
        limit:
          type: integer
        offset:
          type: integer
        total:
          type: integer
        has_more:
          type: boolean

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          additionalProperties: true
          description: Additional error details

  responses:
    BadRequest:
      description: Bad request - invalid parameters or missing required fields
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: invalid_request
            message: The session_id field is required
            details:
              field: session_id
              code: missing_required_field

    Unauthorized:
      description: Unauthorized - invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: unauthorized
            message: Invalid API key
            details:
              code: invalid_api_key

    Forbidden:
      description: Forbidden - insufficient permissions or origin not allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: forbidden
            message: Origin not allowed for widget access
            details:
              code: origin_not_allowed

    NotFound:
      description: Not found - resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: not_found
            message: Resource not found
            details:
              code: resource_not_found

    UsageLimitExceeded:
      description: Payment required - usage limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: usage_limit_exceeded
            message: Monthly message limit exceeded. Please upgrade your plan.
            details:
              used: 1000
              limit: 1000
              plan: starter

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: internal_server_error
            message: An unexpected error occurred
            details:
              code: server_error

tags:
  - name: Chat & Conversations
    description: |
      Send messages to the AI assistant and manage conversations. The chat system includes:
      - RAG-powered responses using your ingested content
      - Intent classification for better responses  
      - Automatic escalation for low-confidence answers
      - Conversation persistence and history
  
  - name: Content Management
    description: |
      Ingest and manage content for RAG search. Supports:
      - Website crawling and sitemap processing
      - Content chunking and embedding generation
      - Document lifecycle management
      - Re-indexing and updates
  
  - name: Webhooks
    description: |
      Real-time notifications for key events. Features:
      - Event-based notifications 
      - Signature verification for security
      - Delivery monitoring and retries
      - Multiple endpoint support
  
  - name: Analytics
    description: |
      Usage statistics and conversation insights:
      - Message usage and plan limits
      - Conversation metrics and trends  
      - Response confidence tracking
      - Escalation rate monitoring
  
  - name: Site Management  
    description: |
      Manage sites and widget configurations:
      - Domain verification and ownership
      - Per-site widget customization
      - Multi-site tenant support
      - Configuration management
  
  - name: Team Management
    description: |
      Manage team members and permissions:
      - Team member invitations
      - Role-based access control
      - User management and status tracking
      - Invitation lifecycle
  
  - name: Billing
    description: |
      Stripe integration for subscription management:
      - Checkout session creation
      - Customer portal access
      - Plan and billing period management
      - Webhook handling for subscription events
  
  - name: Escalation
    description: |
      Manual and automatic escalation to human support:
      - Rule-based escalation triggers
      - Integration with external platforms
      - Escalation tracking and management
      - Notification workflows
  
  - name: Widget
    description: |
      Chat widget integration and customization:
      - JavaScript widget delivery
      - Cross-domain support with CORS
      - Site-specific configuration
      - Real-time chat functionality
  
  - name: System
    description: |
      System health and monitoring endpoints:
      - Health checks for monitoring
      - Service status information
      - Version and build details
