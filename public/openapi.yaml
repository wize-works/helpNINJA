  - ApiKeyHeader: []
  - ApiKeyQuery: []

paths:
  /chat:
    post:
      tags: [Chat & Conversations]
      summary: Send chat message (Widget endpoint)
      description: |
        Send a message to the AI assistant and receive a response. This is the primary endpoint used by the helpNINJA widget.
        
        Features:
        - RAG-powered responses using ingested content
        - Intent classification (features, pricing, troubleshoot)
        - Automatic escalation for low-confidence responses
        - Voice/tone customization
        - CORS enabled for cross-domain widget usage
      operationId: sendChatMessage
      security: [] # Public endpoint, uses tenantId in body
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tenantId, sessionId, message]
              properties:
                tenantId:
                  type: string
                  pattern: '^pk_[a-zA-Z0-9]{20,}$'
                  description: Your public tenant key (starts with pk_)
                  example: pk_1234567890abcdefghij
                sessionId:
                  type: string
                  description: Unique session identifier for this conversation
                  example: user-session-123
                message:
                  type: string
                  description: The user's message
                  example: How do I reset my password?
                voice:
                  type: string
                  enum: [friendly, professional, casual, formal]
                  default: friendly
                  description: AI assistant's voice/tone
                siteId:
                  type: string
                  description: Optional site identifier for multi-site tenants
                  example: site-uuid-123
      responses:
        '200':
          description: AI response generated successfully
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
              description: CORS header
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
                    description: The AI assistant's response
                    example: To reset your password, click the 'Forgot Password' link on the login page...
                  html:
                    type: string
                    description: HTML formatted version of the answer
                  refs:
                    type: array
                    items:
                      type: string
                      format: uri
                    description: Source URLs used to generate the response
                    example: ["https://your-site.com/help/password-reset"]
                  confidence:
                    type: number
                    format: float
                    minimum: 0
                    maximum: 1
                    description: Confidence score of the response (0-1)
                    example: 0.85
                  source:
                    type: string
                    enum: [ai, curated, system]
                    description: Source of the response
                    example: ai
                  intent:
                    type: string
                    enum: [features, pricing, troubleshoot, general]
                    description: Classified intent of the user's message
                    example: troubleshoot
        '400':
          $ref: '#/components/responses/BadRequest'
        '402':
          $ref: '#/components/responses/UsageLimitExceeded'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /chat-api:
    post:
      tags: [Chat & Conversations]
      summary: Send chat message via API
      description: |
        Send a message via the authenticated API (requires API key with 'chat' permission).
        Similar to /chat but requires authentication and provides additional features.
      operationId: sendChatMessageAPI
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sessionId, message]
              properties:
                sessionId:
                  type: string
                  description: Unique session identifier
                  example: api-session-456
                message:
                  type: string
                  description: The user's message
                  example: What are your pricing plans?
                voice:
                  type: string
                  enum: [friendly, professional, casual, formal]
                  default: friendly
                siteId:
                  type: string
                  description: Optional site identifier
      responses:
        '200':
          description: Message processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: string
                    format: uuid
                    description: Unique conversation identifier
                  message_id:
                    type: string
                    format: uuid
                    description: Unique message identifier
                  response:
                    type: string
                    description: AI assistant response
                  confidence:
                    type: number
                    format: float
                    minimum: 0
                    maximum: 1
                  sources:
                    type: array
                    items:
                      type: string
                      format: uri
                    description: Source URLs
                  answer_type:
                    type: string
                    enum: [curated, rag, escalated]
                  session_id:
                    type: string
                    description: Session identifier
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          $ref: '#/components/responses/UsageLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    get:
      tags: [Chat & Conversations]
      summary: Get conversation history
      description: Retrieve conversation history and messages
      operationId: getConversationHistory
      security:
        - BearerAuth: []
      parameters:
        - name: conversation_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
          description: Conversation identifier
      responses:
        '200':
          description: Conversation history retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: string
                    format: uuid
                  session_id:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  metadata:
                    type: object
                    additionalProperties: true
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /conversations:
    post:
      tags: [Chat & Conversations]
      summary: Create conversation
      description: Create a new conversation
      operationId: createConversation
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [session_id]
              properties:
                session_id:
                  type: string
                  description: Unique session identifier
                  example: user-session-789
                metadata:
                  type: object
                  additionalProperties: true
                  description: Optional conversation metadata
                  example:
                    user_name: John Doe
                    user_email: john@example.com
                site_id:
                  type: string
                  description: Optional site identifier
      responses:
        '201':
          description: Conversation created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: string
                    format: uuid
                  session_id:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  status:
                    type: string
                    example: created
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

    get:
      tags: [Chat & Conversations]
      summary: List conversations
      description: Get paginated list of conversations for the tenant
      operationId: getConversations
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of conversations to return
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of conversations to skip
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Conversation'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /ingest:
    post:
      tags: [Content Management]
      summary: Ingest content
      description: |
        Ingest content from URLs, sitemaps, or direct content for RAG search.
        
        Supported input types:
        - Website URLs (crawls and extracts content)
        - XML sitemaps (processes all URLs)
        - Direct content (JSON with title, content, url)
        
        The ingestion process:
        1. Crawls/extracts content
        2. Chunks content for optimal retrieval
        3. Generates embeddings using OpenAI
        4. Stores in PostgreSQL with pgvector for similarity search
      operationId: ingestContent
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [input]
              properties:
                input:
                  type: string
                  description: |
                    Content input - can be:
                    - URL to crawl (https://example.com/help)
                    - Sitemap URL (https://example.com/sitemap.xml)
                    - Direct content as JSON string
                  example: https://your-website.com/help
                siteId:
                  type: string
                  description: Optional site identifier to associate content with
                  example: site-uuid-123
      responses:
        '200':
          description: Ingestion completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Ingestion started
                  documentsIngested:
                    type: integer
                    description: Number of documents processed
                    example: 15
                  chunksCreated:
                    type: integer
                    description: Number of content chunks created
                    example: 142
                  tokensEmbedded:
                    type: integer
                    description: Total tokens processed for embeddings
                    example: 28439
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /sources:
    get:
      tags: [Content Management]
      summary: List documents
      description: Get list of ingested documents/sources
      operationId: getSources
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of document sources
          content:
            application/json:
              schema:
                type: object
                properties:
                  sources:
                    type: array
                    items:
                      $ref: '#/components/schemas/DocumentSource'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /sources/{id}:
    delete:
      tags: [Content Management]
      summary: Delete document source
      description: Remove a document source and all associated chunks
      operationId: deleteSource
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Source document ID
      responses:
        '200':
          description: Source deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /sources/{id}/crawl:
    post:
      tags: [Content Management]
      summary: Re-crawl document source
      description: Re-crawl and re-index a specific document source
      operationId: recrawlSource
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Crawl initiated successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /webhooks:
    get:
      tags: [Webhooks]
      summary: List webhook endpoints
      description: Get all configured webhook endpoints for the tenant
      operationId: getWebhooks
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of webhook endpoints
          content:
            application/json:
              schema:
                type: object
                properties:
                  webhooks:
                    type: array
                    items:
                      $ref: '#/components/schemas/WebhookEndpoint'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [Webhooks]
      summary: Create webhook endpoint
      description: |
        Create a new webhook endpoint to receive real-time notifications.
        
        Available events:
        - `conversation.started` - New conversation initiated
        - `message.sent` - Message sent (user or assistant)
        - `escalation.triggered` - AI escalated to human support  
        - `document.ingested` - Content successfully indexed
        
        Webhook payloads are signed using HMAC SHA-256 and included in the `X-helpNinja-Signature` header.
      operationId: createWebhook
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, url, events]
              properties:
                name:
                  type: string
                  description: Human-readable name for the webhook
                  example: Slack Notifications
                url:
                  type: string
                  format: uri
                  description: Webhook endpoint URL
                  example: https://your-app.com/webhooks/helpninja
                events:
                  type: array
                  items:
                    type: string
                    enum: [conversation.started, message.sent, escalation.triggered, document.ingested]
                  description: Events to subscribe to
                  example: [conversation.started, escalation.triggered]
                secret:
                  type: string
                  description: Secret key for webhook signature verification
                  example: your-webhook-secret-key
                enabled:
                  type: boolean
                  default: true
                  description: Whether webhook is active
      responses:
        '201':
          description: Webhook endpoint created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookEndpoint'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /webhooks/{id}:
    get:
      tags: [Webhooks]
      summary: Get webhook endpoint
      description: Retrieve details of a specific webhook endpoint
      operationId: getWebhook
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Webhook endpoint details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookEndpoint'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [Webhooks]
      summary: Update webhook endpoint
      description: Update webhook endpoint configuration
      operationId: updateWebhook
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                url:
                  type: string
                  format: uri
                events:
                  type: array
                  items:
                    type: string
                    enum: [conversation.started, message.sent, escalation.triggered, document.ingested]
                secret:
                  type: string
                enabled:
                  type: boolean
      responses:
        '200':
          description: Webhook updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookEndpoint'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Webhooks]
      summary: Delete webhook endpoint
      description: Remove a webhook endpoint
      operationId: deleteWebhook
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Webhook deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /webhooks/{id}/test:
    post:
      tags: [Webhooks]
      summary: Test webhook endpoint
      description: Send a test event to verify webhook endpoint functionality
      operationId: testWebhook
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Test webhook sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  status_code:
                    type: integer
                  response_time:
                    type: number
                    description: Response time in milliseconds
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /usage:
    get:
      tags: [Analytics]
      summary: Get usage statistics
      description: |
        Retrieve current usage statistics for the tenant including message count, 
        plan limits, and billing period information.
      operationId: getUsage
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Usage statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  used:
                    type: integer
                    description: Messages used in current billing period
                    example: 245
                  limit:
                    type: integer
                    description: Message limit for current plan
                    example: 5000
                  plan:
                    type: string
                    enum: [starter, pro, agency]
                    description: Current subscription plan
                    example: pro
                  period_start:
                    type: string
                    format: date-time
                    description: Start of current billing period
                  period_end:
                    type: string
                    format: date-time
                    description: End of current billing period
                  overage:
                    type: integer
                    description: Messages over limit (if applicable)
                    example: 0
                  percentage_used:
                    type: number
                    format: float
                    minimum: 0
                    maximum: 100
                    description: Percentage of limit used
                    example: 4.9
        '401':
          $ref: '#/components/responses/Unauthorized'

  /usage-stats:
    get:
      tags: [Analytics]
      summary: Get detailed analytics
      description: Get comprehensive analytics including conversation metrics, response times, and trends
      operationId: getAnalytics
      security:
        - BearerAuth: []
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [day, week, month]
            default: month
          description: Time period for analytics
        - name: site_id
          in: query
          schema:
            type: string
          description: Filter by specific site
      responses:
        '200':
          description: Detailed analytics data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Analytics'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /sites:
    get:
      tags: [Site Management]
      summary: List sites
      description: Get all sites configured for the tenant
      operationId: getSites
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of sites
          content:
            application/json:
              schema:
                type: object
                properties:
                  sites:
                    type: array
                    items:
                      $ref: '#/components/schemas/Site'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [Site Management]
      summary: Create site
      description: Create a new site configuration
      operationId: createSite
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, domain]
              properties:
                name:
                  type: string
                  description: Human-readable site name
                  example: Main Website
                domain:
                  type: string
                  description: Site domain
                  example: example.com
      responses:
        '201':
          description: Site created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /sites/{id}:
    get:
      tags: [Site Management]
      summary: Get site details
      description: Retrieve details for a specific site
      operationId: getSite
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Site details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [Site Management]
      summary: Update site
      description: Update site configuration
      operationId: updateSite
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                domain:
                  type: string
      responses:
        '200':
          description: Site updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Site Management]
      summary: Delete site
      description: Remove a site configuration
      operationId: deleteSite
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Site deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /sites/{id}/verify:
    post:
      tags: [Site Management]
      summary: Verify site ownership
      description: |
        Verify ownership of a site using one of the supported methods:
        - `meta_tag` - Add verification meta tag to site
        - `html_file` - Upload verification HTML file
        - `dns` - Add DNS TXT record
      operationId: verifySite
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [method]
              properties:
                method:
                  type: string
                  enum: [meta_tag, html_file, dns]
                  description: Verification method
                  example: meta_tag
      responses:
        '200':
          description: Site verification initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  verification_token:
                    type: string
                    description: Token to use for verification
                  verification_method:
                    type: string
                  instructions:
                    type: string
                    description: Step-by-step verification instructions
                  status:
                    type: string
                    enum: [pending, verified, failed]
        '401':
