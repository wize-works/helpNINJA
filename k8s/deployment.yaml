apiVersion: apps/v1
kind: Deployment
metadata:
  name: helpninja
  namespace: helpninja
  labels:
    app: helpninja
    version: "{{ .Values.image.tag }}"
spec:
  replicas: {{ .Values.replicaCount | default 2 }}
  selector:
    matchLabels:
      app: helpninja
  template:
    metadata:
      labels:
        app: helpninja
        version: "{{ .Values.image.tag }}"
    spec:
      containers:
      - name: helpninja
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: helpninja-config
        - secretRef:
            name: helpninja-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
