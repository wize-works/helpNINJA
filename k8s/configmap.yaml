apiVersion: v1
kind: ConfigMap
metadata:
  name: helpninja-config
  namespace: helpninja
data:
  NODE_ENV: "production"
  SITE_URL: "SITE_URL_PLACEHOLDER"
  NEXT_PUBLIC_SUPABASE_URL: "SUPABASE_URL_PLACEHOLDER"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "SUPABASE_ANON_KEY_PLACEHOLDER"
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "STRIPE_PUBLISHABLE_KEY_PLACEHOLDER"
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "CLERK_PUBLISHABLE_KEY_PLACEHOLDER"
  OPENAI_CHAT_MODEL: "gpt-4o-mini"
  OPENAI_EMBED_MODEL: "text-embedding-3-small"
  # Clerk URLs (populated by GitHub Actions via sed)
  CLERK_SIGN_IN_URL: "CLERK_SIGN_IN_URL_PLACEHOLDER"
  CLERK_SIGN_UP_URL: "CLERK_SIGN_UP_URL_PLACEHOLDER"
  NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: "NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL_PLACEHOLDER"
  NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: "NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL_PLACEHOLDER"
  CLERK_SIGN_IN_FALLBACK_REDIRECT_URL: "CLERK_SIGN_IN_FALLBACK_REDIRECT_URL_PLACEHOLDER"
  CLERK_SIGN_UP_FALLBACK_REDIRECT_URL: "CLERK_SIGN_UP_FALLBACK_REDIRECT_URL_PLACEHOLDER"
  CLERK_SIGN_IN_FORCE_REDIRECT_URL: "CLERK_SIGN_IN_FORCE_REDIRECT_URL_PLACEHOLDER"
  CLERK_SIGN_UP_FORCE_REDIRECT_URL: "CLERK_SIGN_UP_FORCE_REDIRECT_URL_PLACEHOLDER"
  # Headless dynamic rendering (optional) - default disabled; set ENABLE_HEADLESS_CRAWL=1 to turn on
  ENABLE_HEADLESS_CRAWL: "ENABLE_HEADLESS_CRAWL_PLACEHOLDER" # typically 0 or 1
  DYNAMIC_RENDER_MODE: "DYNAMIC_RENDER_MODE_PLACEHOLDER" # 'local' or 'queue'
  HEADLESS_TIMEOUT_MS: "HEADLESS_TIMEOUT_MS_PLACEHOLDER" # e.g. 18000
