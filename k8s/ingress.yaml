apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helpninja-ingress
  namespace: helpninja
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - helpninja.app
    secretName: helpninja-tls
  rules:
  - host: helpninja.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helpninja-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helpninja-staging-ingress
  namespace: helpninja-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - staging.helpninja.app
    secretName: helpninja-staging-tls
  rules:
  - host: staging.helpninja.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helpninja-staging-service
            port:
              number: 80
