apiVersion: v1
kind: Secret
metadata:
  name: helpninja-secrets
type: Opaque
data:
  # These will be populated from GitHub Secrets
  OPENAI_API_KEY: "{{ .Values.secrets.openaiApiKey | b64enc }}"
  OPENAI_CHAT_MODEL: "{{ .Values.secrets.openaiChatModel | default "gpt-4o-mini" | b64enc }}"
  OPENAI_EMBED_MODEL: "{{ .Values.secrets.openaiEmbedModel | default "text-embedding-3-small" | b64enc }}"
  DATABASE_URL: "{{ .Values.secrets.databaseUrl | b64enc }}"
  STRIPE_SECRET_KEY: "{{ .Values.secrets.stripeSecretKey | default "" | b64enc }}"
  STRIPE_WEBHOOK_SECRET: "{{ .Values.secrets.stripeWebhookSecret | default "" | b64enc }}"
  STRIPE_PRICE_STARTER: "{{ .Values.secrets.stripePriceStarter | default "" | b64enc }}"
  STRIPE_PRICE_PRO: "{{ .Values.secrets.stripePricePro | default "" | b64enc }}"
  STRIPE_PRICE_AGENCY: "{{ .Values.secrets.stripePriceAgency | default "" | b64enc }}"
  SUPABASE_SERVICE_ROLE_KEY: "{{ .Values.secrets.supabaseServiceRoleKey | default "" | b64enc }}"
  SLACK_WEBHOOK_URL: "{{ .Values.secrets.slackWebhookUrl | default "" | b64enc }}"
  RESEND_API_KEY: "{{ .Values.secrets.resendApiKey | b64enc }}"
