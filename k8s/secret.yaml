apiVersion: v1
kind: Secret
metadata:
  name: helpninja-secrets
  namespace: helpninja
type: Opaque
data:
  # These will be populated from GitHub Secrets
  OPENAI_API_KEY: "{{ .Values.secrets.openaiApiKey | b64enc }}"
  OPENAI_CHAT_MODEL: "{{ .Values.secrets.openaiChatModel | b64enc }}"
  OPENAI_EMBED_MODEL: "{{ .Values.secrets.openaiEmbedModel | b64enc }}"
  DATABASE_URL: "{{ .Values.secrets.databaseUrl | b64enc }}"
  STRIPE_SECRET_KEY: "{{ .Values.secrets.stripeSecretKey | b64enc }}"
  STRIPE_WEBHOOK_SECRET: "{{ .Values.secrets.stripeWebhookSecret | b64enc }}"
  STRIPE_PRICE_STARTER: "{{ .Values.secrets.stripePriceStarter | b64enc }}"
  STRIPE_PRICE_PRO: "{{ .Values.secrets.stripePricePro | b64enc }}"
  STRIPE_PRICE_AGENCY: "{{ .Values.secrets.stripePriceAgency | b64enc }}"
  SUPABASE_SERVICE_ROLE_KEY: "{{ .Values.secrets.supabaseServiceRoleKey | b64enc }}"
  SLACK_WEBHOOK_URL: "{{ .Values.secrets.slackWebhookUrl | b64enc }}"
  RESEND_API_KEY: "{{ .Values.secrets.resendApiKey | b64enc }}"
